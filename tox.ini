[tox]
requires =
    tox>=4
env_list =
    lint, type, py{310,311}

[testenv]
description = run unit tests
deps =
    pytest>=7
commands =
    pytest {posargs:tests}

[testenv:lint]
description = run linters
skip_install = true
deps =
    black==22.12
commands = black {posargs:.}

[testenv:type]
description = run type checks
deps =
    mypy>=0.991
commands =
    mypy {posargs:torch_frft tests}

[gh-actions]
python =
    3.10: py310
    3.11: py311, lint, type
