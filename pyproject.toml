[project]
name = "torch-frft"
version = "0.7.0"
description = "PyTorch implementation of the fractional Fourier transform with trainable transform order."
readme = "README.md"
requires-python = ">=3.10,<3.13"
dependencies = ["torch>=2.0.0", "numpy>=1.22.4,<=2.1.0", "scipy>=1.13.1"]

[dependency-groups]
dev = [
    "bandit>=1.8.0",
    "commitizen>=4.1.0",
    "ipykernel>=6.29.5",
    "ipython>=8.14.0",
    "mypy>=1.13.0",
    "pep8-naming>=0.13.3",
    "pip-audit>=2.5.6",
    "pre-commit>=4.0.1",
    "pytest-cov>=6.0.0",
    "pytest>=8.3.4",
    "pyupgrade>=3.4.0",
    "ruff>=0.9.0",
    "tox>=4.23.2",
]

[tool.ruff]
line-length = 100
extend-exclude = ["docs"]

[tool.ruff.format]
# Like Black
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint]
extend-select = [
    "A",  # flake8-builtins
    "B",  # flake8-bugbear
    "S",  # flake8-bandit
    "I",  # isort
    "UP", # pyupgrade
]

[tool.ruff.lint.extend-per-file-ignores]
"*" = ["B008"]
"tests/*" = ["S101"]

[tool.mypy]
ignore_missing_imports = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
filterwarnings = ["ignore::DeprecationWarning"]

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "$version"
version = "0.7.0"
version_files = [
    "pyproject.toml:^version",
    "torch_frft/__init__.py:__version__",
    "CITATION.cff:^version",
]
major_version_zero = true
update_changelog_on_bump = true
